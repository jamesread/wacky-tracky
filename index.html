<!DOCTYPE html>
<html>

<head>
	<title>wacky-tracky</title>

	<link rel="stylehseet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" type = "text/css" media="all" />
	<link rel="stylesheet" href="style.css" />
	<link rel="shortcut icon" href = "wacky-tracky.png" type = "image/png" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha1.js"></script>

	<script src = "util.js"></script>
	<script src = "middleware.js"></script>
	<script src = "keyboardShortcuts.js"></script>
</head>

<body>
	<noscript>Javascript is needed.</noscript>
	<script type = "module">
	import main from "./module.js";	main();
	</script>

	<template id = "loginForm">
		<div id = "loginFormContainer">
			<h2>wacky-tracky</h2>

			<p>
				<label for = "username">Username</label>
				<input id = "username" />
			</p>

			<p>
				<label for = "password">Password</label>
				<input id = "password" type = "password" />
			</p>

			<p hidden>
				<input for = "email">Email</input>
				<input id = "email" type = "email" />
			</p>

			<p id = "loginButtons">
				<button id = "login">Login</button>
				<button id = "register">Register</button>
				<button id = "forgotPassword">Forgot Password</button>
			</p>
		</div>
	</template>

	<template id = "listControls"> 
		<div class = "listControls">
			<div class = "buttonToolbar">
				<h3>title</h3>
				<button id = "delete">Delete</button>
				<button id = "settings">Settings</button>
				<button>^</button>
			</div>
		</div>
	</template>

	<template id = "sidePanel">
		<ul class = "lists" id = "listList"></ul>
		<ul class = "tags" id = "tagList"></ul>
		<div class = "buttonToolbar">
			<button id = "newList">New List</button>
			<button id = "newTag">New Tag</button>
			<button id = "refresh" title = "Refresh">&#128472;</button>
			<button id = "raiseIssue">Raise Issue</button>
		</div>
	</template>
</body>

</html>
